{% extends 'teacher/base_for_teachers.html' %}
{% block content %}
    <h3 id="e_year" class="text-center"></h3>
    <p class="text-center mb-7_css"><img src="{{ user.avatar.url }}" alt="" class="portret_size_big"></p>
    <div class="info_of_user px-4">
        <p class=""><b>ФИО:</b> {{ user.name }}</p>
        <p class=""><b>Роль:</b> {{ user.get_role_display }}</p>
        <p class="">
            <b>Классы:</b>
            {% for group in person.group.all %}
              {{ group }}
            {% endfor %}
        </p>
        <p class="">
            <b>Предметы:</b>
            {% for group in person.subjects.all %}
              {{ group }}
            {% endfor %}
        </p>
    </div>
{% endblock content %}
